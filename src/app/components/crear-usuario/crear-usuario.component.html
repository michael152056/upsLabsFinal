<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">
                        {{titulo | uppercase}}
                    </span>
                    <form class="mt-3" [formGroup] = "usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                          
                            <input formControlName="usuario" type="text" placeholder="usuario" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="usuarioForm.get('usuario')?.hasError('required') && usuarioForm.get('usuario')?.touched">
                                <span>El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                          </div>

                          <div class="mb-3">
                          
                            <input formControlName="cedula" type="text" placeholder="cedula" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="usuarioForm.get('cedula')?.hasError('required') && usuarioForm.get('cedula')?.touched">
                                <span>El nombre de la categoría <strong>es obligatoria</strong></span>
                            </div>
                          </div>

                          <div class="mb-3">
                          
                            <input formControlName="email" type="text" placeholder="ubicación" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="usuarioForm.get('email')?.hasError('required') && usuarioForm.get('email')?.touched">
                                <span>El nombre del email <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                          
                            <input formControlName="nivel" type="text" placeholder="nivel" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="usuarioForm.get('nivel')?.hasError('required') && usuarioForm.get('nivel')?.touched">
                                <span>El nombre del nivel <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                              <button routerLink="/usuarios" class="btn btn-secondary btn-lg float-start">
                                  Volver
                              </button>
                              <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">
                                Aceptar
                            </button>
                          </div>

                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
